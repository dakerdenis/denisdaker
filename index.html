<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Akershteyn</title>
    <link rel="icon" href="./ico.png" type="image/x-icon" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="main__wrapper">
      <div class="main__container">
        <!-----header----->
        <header class="header">
          <div class="header__container">
            <div class="header__logo">
              <img src="./style/img/Logo.svg" alt="">
            </div>
            <div class="header__navigation__lang">
              <div class="header__navigation">
                <ul>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="">Portfolio</a></li>
                  <li><a href="">Contacts</a></li>
                </ul>
              </div>

              <div class="header__lang">
                <img src="./style/img/lang.svg" alt="">
              </div>
            </div>              
          </div>
        </header>
        <!---------------------------------------------->
        <!----SCREEN WITH SOCIALS NAME and DESCription---->
        <section id="hero">
          <div class="section__hero__container">
            <!-----LEFT SECTION SOCIAL------>
            <div class="hero__social">

            </div>
            <!----HERO ABOUT----->
            <div class="hero__general">

            </div>

            <!---HERO ADDITIONAL----->
            <div class="hero__additional">
              
            </div>
          </div>
        </section>

        <!----ABOUT ME------>
        <section id="about">
          <div class="section__about__container"></div>
        </section>

        <!---SERVICES------>
        <section id="services">
          <div class="section__services__container"></div>
        </section>

        <!----WEBSITE DEVELOPMENT------>
        <section id="slider">
          <div class="section__slider__container"></div>
        </section>

        <!---STACK----->
        <section id="stack">
          <div class="section__stack__container"></div>
        </section>

        <!----SOFT----->
        <section id="soft">
          <div class="section__soft__container"></div>
        </section>

        <!-----portfolio---->
        <section id="portfolio">
          <div class="section__portfolio__container"></div>
        </section>

        <!-----contact---->
        <section id="contact">
          <div class="section__contact__container"></div>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="./index.js"></script>
